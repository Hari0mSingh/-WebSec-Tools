<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='fav.webp') }}" type="image/x-icon">
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><br><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><br><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <a href="/About-Me">
      <button style="margin-right: 350px;">About Me</button>
    </a>
    <a href="/login">
      <button style="margin-right: 350px;">Login</button>
    </a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
